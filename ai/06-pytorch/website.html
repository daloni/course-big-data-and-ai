<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Ataque al Corazón</title>
</head>
<body>
    <h1>Ingrese los datos del paciente</h1>
    <form action="http://127.0.0.1:5000/predict" method="post">
        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="trestbps">Presión arterial en reposo:</label>
        <input type="number" id="trestbps" name="trestbps" required><br><br>

        <label for="chol">Colesterol sérico:</label>
        <input type="number" id="chol" name="chol" required><br><br>

        <label for="fbs">Azúcar en sangre en ayunas (>120 mg/dl, 1=Sí, 0=No):</label>
        <input type="number" id="fbs" name="fbs" min="0" max="1" required><br><br>

        <label for="restecg">Resultados del electrocardiograma (0-2):</label>
        <input type="number" id="restecg" name="restecg" min="0" max="2" required><br><br>

        <label for="thalach">Frecuencia cardíaca máxima alcanzada:</label>
        <input type="number" id="thalach" name="thalach" required><br><br>

        <label for="exang">Angina inducida por ejercicio (1=Sí, 0=No):</label>
        <input type="number" id="exang" name="exang" min="0" max="1" required><br><br>

        <label for="oldpeak">Depresión ST inducida por el ejercicio:</label>
        <input type="number" step="0.1" id="oldpeak" name="oldpeak" required><br><br>

        <label for="slope">Pendiente del segmento ST (0-2):</label>
        <input type="number" id="slope" name="slope" min="0" max="2" required><br><br>

        <label for="ca">Número de vasos coloreados (0-4):</label>
        <input type="number" id="ca" name="ca" min="0" max="4" required><br><br>

        <label for="thal">Estado de talasemia (1=Normal, 2=Fijo, 3=Reversible):</label>
        <input type="number" id="thal" name="thal" min="1" max="3" required><br><br>

        <label for="sex">Sexo:</label>
        <select name="sex">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="cp">Tipo de dolor torácico (0-3):</label>
        <select name="cp_type">
            <option value="0">Type 0</option>
            <option value="1">Type 1</option>
            <option value="2">Type 2</option>
            <option value="3">Type 3</option>
        </select>

        <button type="submit">Predecir</button>
    </form>        
</body>
</html>
